<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StarCraft Rankings</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="main-wrapper">

		<div class="stats-table">
			<table>
				<tr>
					<th>Total Players</th>
					<th>Games Played</th>
					<th>Race</th>
					<th>Popularity</th>
				</tr>
				<tr>
					<td><span class="total-players">players calc</span></td>
					<td><span class="total-games">games calc</span></td>
					<td>Zerg</td>
					<td><span class="zerg-percent">Zerg</span></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td>Terran</td>
					<td><span class="terran-percent">Terran%</span></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td>Protoss</td>
					<td><span class="protoss-percent">Protoss%</span></td>
				</tr>
			</table>
		</div>
		<div class="data-table">
			<table>
				<!-- jQuery shoves everything here -->
			</table>
		
		</div>
		<!-- next, previous, first, and last buttons -->
		<div class="nav-buttons">
			<button class="previous-button">previous</button>
			<button class="first-button">first</button>
			<div class="specific-button">
			<!-- Add buttons depending on total results -->
			</div>

			<button class="last-button">last</button>
			<button class="next-button">next</button>

		</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
	<script src="main.js"></script>
</body>
</html>
